<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->

	<title> Group 01 | Aragón public procurement 2017 </title>
</head>
<body>
	<header class="cd-header">
		<h1> Aragón public procurement 2017 </h1>
	</header>

	<main class="cd-main-content">
		<div class="cd-tab-filter-wrapper">
			<div class="cd-tab-filter">
				<ul class="cd-filters" id="filter-TypeOfContract">
					<li class="placeholder">
						<a data-type="all" href="#0">All contracts</a> <!-- selected option on mobile -->
					</li>
					<li class="filter"><a class="selected" href="#0" data-type="all">All contracts</a></li>
				</ul> <!-- cd-filters -->
			</div> <!-- cd-tab-filter -->
		</div> <!-- cd-tab-filter-wrapper -->

		<section class="cd-gallery filter-is-visible">
			<ul id="dataList">
				<div id="listItem">
					<div class="card">
					    <div class="col-2">
							<div class="code"></div>
							<div class="governmentRequester"></div>
					    </div>
					    <div class="col-1">
						  <div class="description"></div>
					    </div>
						<div class="col-2">
							<div class="awardProcedure"></div>
							<div class="typeOfContract"></div>
					    </div>
						<div class="col-1">
						  <div class="company"></div>
					    </div>
						<div class="col-2">
							<div class="biddingPrice"></div>
							<div class="awardPrice"></div>
					    </div>
					</div>
				</div>
			</ul>
			<div class="cd-fail-message"> No results found </div>
		</section> <!-- cd-gallery -->

		<div class="cd-filter filter-is-visible">
			<form>
				<div class="cd-filter-block">
					<h4>Search</h4>
					<div class="cd-filter-content">
						<input type="search" placeholder="Try a company...">
					</div> <!-- cd-filter-content -->
				</div> <!-- cd-filter-block -->

				<div class="cd-filter-block">
					<h4>Government Requesters</h4>
					<ul class="cd-filter-content cd-filters list" id="filter-GovernmentRequester"></ul>
				</div>

				<div class="cd-filter-block">
					<h4>Award Procedures</h4>
					<ul class="cd-filter-content cd-filters list" id="filter-AwardProcedure"></ul>
				</div>

				<div class="cd-filter-block">
					<h4>Companies</h4>
					<ul class="cd-filter-content cd-filters list" id="filter-Company"></ul>
				</div>
			</form>

			<a href="#0" class="cd-close">Close</a>
		</div> <!-- cd-filter -->

		<a href="#0" class="cd-filter-trigger">Filters</a>
	</main> <!-- cd-main-content -->

<!-- Resource JS -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/jquery.mixitup.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
