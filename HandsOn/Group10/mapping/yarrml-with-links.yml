prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  default: http://group10.com/resource/
  vocab: http://group10.com/ontology/
  
mappings:
  triplesmap1:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]

      - [vocab:descripcionCentro,$(Descripcion Centro),xsd:string]
      - [vocab:tieneGasto,$(Gastos)]
      - [owl:sameAs,$(wikicentro)~iri]


     

      - p: vocab:Centro
        o:
          - mapping: triplesmap2
            condition:
              function: equal
              parameters:
                - [str1,$(Centro)]
                - [str2,$(Centro)]
            

  triplesmap2:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]

      - [vocab:descripcionCentro,$(Descripcion Centro),xsd:string]
      - [vocab:tieneIngresos,$(ingresos)]
      - [owl:sameAs,$(wikicentro)~iri]

  triplesmap3:  
    sources:
      - [gastos-updated.csv~csv]
    s: default:Gastos/$(Gastos)
    po:
      - [a,default:Gastos]

      - [vocab:creditoGastado,$(OBL_RECONOC),xsd:double]  
      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]
      - [vocab:creditoDispuesto,$(C_DISPUESTO),xsd:double]   
      - [vocab:tienePrograma,$(Programa),xsd:integer]     
      - [vocab:tieneCentro,$(Centro),xsd:integer]   
      - [vocab:tieneSeccion,$(Seccion),xsd:integer] 
      - [vocab:descripcionEconomico,$(Descripcion Economico),xsd:string]


  triplesmap4:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Capitulo/$(Descripcion Capitulo)
    po:
      - [a,vocab:Capitulo]

      - [vocab:descripcionCapitulo,$(Descripcion Capitulo),xsd:string]  

      - p: vocab:Centro
        o:
          - mapping: triplesmap8
            condition:
              function: equal
              parameters:
                - [str1,$(Capitulo)]
                - [str2,$(Capitulo)]


  triplesmap5:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Programa/$(Descripcion Programa) 
    po:
      - [a,vocab:Programa]

      - [vocab:descripcionPrograma,$(Descripcion Programa),xsd:string]  
     


  triplesmap6:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Seccion/$(Descripcion Seccion) 
    po:
      - [a,vocab:Seccion]

      - [vocab:descripcionSeccion,$(Descripcion Seccion),xsd:string]
      - [owl:sameAs,$(wikiseccion)~iri]



  triplesmap7:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:Ingresos/$(Ingresos)
    po:
      - [a,vocab:Ingresos]

      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]
      - [vocab:tieneCentro,$(Centro),xsd:integer]
      - [vocab:recaudado,$(RECAUDADO),xsd:double]
      - [vocab:previsionIngresos,$(PREV.DEFINITIV),xsd:double]
      - [vocab:descripcionIngresos,$(Descripcion Economico),xsd:string]

  triplesmap8:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:Capitulo/$(Descripcion Capitulo)
    po:
      - [a,vocab:Capitulo]

      - [vocab:descripcionCapitulo,$(Descripcion Capitulo),xsd:string]

