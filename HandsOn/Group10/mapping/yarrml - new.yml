prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  default: http://group10.com/resource/
  vocab: http://group10.com/ontology/
  
mappings:
  triplesmap1:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Economico/)
    po:
      - [a,vocab:Economico]

      - [vocab:tieneCentro,$(Centro),xsd:integer]
      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]

      - [owl:inverseOf, tieneCentro] #mal
     
#no se si hay que hacer otro triple economico para  Ingresos csv
#


  triplesmap2:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]

      - [vocab:descripcion,$(Descripcion Centro),xsd:DatatypeProperty]
      - [vocab:id,$(Centro),xsd:DatatypeProperty]

    


      - p: vocab:Centro
        o:
          - mapping: triplesmap3
            condition:
              function: equal
              parameters:
                - [str1,$(Centro)]
                - [str2,$(Centro)]

  triplesmap3:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]

      - [owl:inverseOf, tieneEconomico]
      - [vocab:descripcion,$(Descripcion Centro),xsd:DatatypeProperty]
      - [vocab:id,$(Centro),xsd:DatatypeProperty]


  triplesmap4:
    sources:
      - [gastos-updated.csv~csv]
    s: default:Gastos/$(Gastos)
    po:
      - [a,vocab:Gastos]

      - [rdfs:subClassOf,Economico]
      - [vocab:tieneSeccion,$(Descripcion Seccion),xsd:string]
      - [vocab:id,$(Seccion),xsd:DatatypeProperty] #DOUBT
      - [vocab:descripcion,$(Descripcion Seccion),xsd:DatatypeProperty] #DOUBT

      - [vocab:tienePrograma,$(Descripcion Programa),xsd:string]
      - [vocab:id,$(Programa),xsd:DatatypeProperty] #DOUBT
      - [vocab:descripcion,$(Descripcion Programa),xsd:DatatypeProperty] #DOUBT

      - [vocab:tieneCentro,$(Centro),xsd:integer]
      - [vocab:id,$(Centro),xsd:DatatypeProperty] #DOUBT
      - [vocab:descripcion,$(Descripcion Centro),xsd:DatatypeProperty] #DOUBT

      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]
      - [vocab:id,$(Capitulo),xsd:DatatypeProperty] #DOUBT
      - [vocab:descripcion,$(Descripcion Capitulo),xsd:DatatypeProperty] #DOUBT

      - [vocab:creditoGastado,$(OBL_RECONOC),xsd:double]
      - [vocab:creditoDispuesto,$(C_DISPUESTO),xsd:double]



    triplesmap5:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:Ingresos/$(ingresos)
    po:
      - [a,vocab:Ingresos]

      - [rdfs:subClassOf,Economico]
      - [vocab:tieneCentro,$(Centro),xsd:integer]
      - [vocab:id,$(Centro),xsd:DatatypeProperty] #DOUBT
      - [vocab:descripcion,$(Descripcion Centro),xsd:DatatypeProperty] #DOUBT

      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]
      - [vocab:id,$(Capitulo),xsd:DatatypeProperty]  #DOUBT
      - [vocab:descripcion,$(Descripcion Capitulo),xsd:DatatypeProperty] #DOUBT

      - [vocab:previsionIngresos,$(PREV.DEFINITIV),xsd:double]
      - [vocab:recaudado,$(RECAUDADO),xsd:double]   



