prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  default: http://group10.com/
  
mappings:
  triplesmap1:
    sources:
      - [gastos-updated.csv~csv]
    s: default:centro {$(Centro)}
    po:
      - [a, default: Centro]

      - [default: tieneCentro ,$(Descripcion Centro)]  #I THINK THATS WRONG
      - [default: tieneCapitulo ,$(Capitulo)]
      - [default: tienePrograma ,$(Programa)]
      - [default: tieneSeccion ,$(Seccion)]
      - [default: tieneGasto ,$(Gastos)]   #what do gastos/ingresos mean? CSV?
      - [default: tieneIngresos ,$(Ingresos)]

     

      - p: default:Centro
        o:
          - mapping: triplesmap2
            condition:
              function: equal
              parameters:
                - [str1, $(Centro)]
                - [str2, $(Centro)]
            

  triplesmap2:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:centro {$(Centro)}
    po:
      - [a, default: Centro]



  triplesmap3:  
    sources:
      - [gastos-updated.csv~csv]
    s: default:seccion {$(Seccion)}
    po:
      - [a, default: Seccion]

      - [default: tieneSeccion ,$(Seccion)]  #wrong i think


  triplesmap4:
    sources:
      - [gastos-updated.csv~csv]
    s: default:programa {$(Programa)}
    po:
      - [a, default: Programa]

      - [default: tienePrograma ,$(Programa)]   #wrong i think

  triplesmap5:
    sources:
      - [gastos-updated.csv~csv]
    s: default:gastos {$(Gastos)}  #I DONT KNOW THE COLUMN FOR GASTOS
    po:
      - [a, default: Gastos]

      - [default: tieneCentro ,$(Descripcion Centro)]
      - [default: creditoGastado ,$(OBL_RECONOC)]
      - [default: creditoDispuesto ,$(C_DISPUESTO)]




  triplesmap6:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:ingresos {$(Ingresos)}  #I DONT KNOW THE COLUMN FOR INGRESOS
    po:
      - [a, default: Centro]

      - [default: tieneCentro ,$(Descripcion Centro)]
      - [default: recaudado ,$(RECAUDADO)]
      - [default: previsionIngresos ,$(PREV.DEFINITIV)]


  triplesmap7:
    sources:
      - [gastos-updated.csv~csv]
    s: default:capitulo {$(Capitulo)}
    po:
      - [a, default: Capitulo]

      - [default: tieneCapitulo ,$(Capitulo)]  #wrong i think


