prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  default: http://group10.com/
  
mappings:
  triplesmap1:
    sources:
      - [gastos-updated.csv~csv]
    s: default:centro {$(Centro)}
    po:
      - [a, default: Centro]

      - [default: descripcionCentro ,$(Descripcion Centro)]
      - [default: tieneGasto ,$(Gastos)]  

     

      - p: default:Centro
        o:
          - mapping: triplesmap2
            condition:
              function: equal
              parameters:
                - [str1, $(Centro)]
                - [str2, $(Centro)]
            

  triplesmap2:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:centro {$(Centro)}
    po:
      - [a, default: Centro]

      - [default: descripcionCentro ,$(Descripcion Centro)]
      - [default: tieneIngresos ,$(Ingresos)]

  triplesmap3:  
    sources:
      - [gastos-updated.csv~csv]
    s: default:gastos 
    po:
      - [a, default: Gastos]

      - [default: creditoGastado ,$(OBL_RECONOC)]  
      - [default: tieneCapitulo ,$(Capitulo)]
      - [default: creditoDispuesto ,$(C_DISPUESTO)]   
      - [default: tienePrograma ,$(Programa)]     
      - [default: tieneCentro ,$(Centro)]   
      - [default: tieneSeccion ,$(Seccion)] 
      - [default: descripcionEconomico ,$(Descripcion Economico)]


  triplesmap4:
    sources:
      - [gastos-updated.csv~csv]
    s: default:capitulo {$(Capitulo)}
    po:
      - [a, default: Capitulo]

      - [default: descripcionCapitulo ,$(Descripcion Capitulo)]  


  triplesmap5:
    sources:
      - [gastos-updated.csv~csv]
    s: default:programa {$(Programa)}  
    po:
      - [a, default: Programa]

      - [default: descripcionPrograma ,$(Descripcion Programa)]  
     


  triplesmap6:
    sources:
      - [gastos-updated.csv~csv]
    s: default:seccion {$(Seccion)} 
    po:
      - [a, default: Seccion]

      - [default: descripcionSeccion ,$(Descripcion Seccion)]



  triplesmap7:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:ingresos {$(Ingresos)}
    po:
      - [a, default: Ingresos]

      - [default: tieneCapitulo ,$(Capitulo)]
      - [default: tieneCentro ,$(Centro)]
      - [default: recaudado ,$(RECAUDADO)]
      - [default: previsionIngresos ,$(PREV.DEFINITIV)]
      - [default: descripcionIngresos ,$(Descripcion Economico)]

  triplesmap8:
    sources:
      - [ingresos-updated.csv~csv]
    s: default:capitulo 
    po:
      - [a, default: Capitulo]

      - [default: descripcionCapitulo ,$(Descripcion Capitulo)]

