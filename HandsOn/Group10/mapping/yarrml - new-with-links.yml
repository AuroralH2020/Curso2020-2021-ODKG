prefixes:
  rr: http://www.w3.org/ns/r2rml#
  foaf: http://xmlns.com/foaf/0.1/
  xsd: http://www.w3.org/2001/XMLSchema#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  rev: http://purl.org/stuff/rev#
  schema: http://schema.org/
  dct: http://purl.org/dc/terms/
  rml: http://semweb.mmlab.be/ns/rml#
  ql: http://semweb.mmlab.be/ns/ql#
  rdf: http://www.w3.org/1999/02/22-rdf-syntax-ns#
  vocab: http://example.org#
  default: http://group10.com/resource/
  vocab: http://group10.com/ontology/
  
mappings:
  triplesmap1:
    sources:
      - [gastos-with-links.csv~csv]
    s: default:Economico/)     #DOUBT: CREATE UNIQUE COLUMN??
    po:
      - [a,vocab:Economico]

      - [vocab:tieneCentro,$(Descripcion Centro),xsd:string]
      - [vocab:tieneCapitulo,$(Descripcion Capitulo),xsd:string]

  
  triplesmap2:
    sources:
      - [ingresos-with-links.csv~csv]
    s: default:Economico/)     #DOUBT: CREATE UNIQUE COLUMN??
    po:
      - [a,vocab:Economico]
      - [owl:inverseOf,vocab:tieneCentro] 

      - [vocab:tieneCentro,$(Centro),xsd:integer]
      - [vocab:tieneCapitulo,$(Capitulo),xsd:integer]

 
     
  triplesmap3:
    sources:
      - [gastos-with-links.csv~csv]
    s: default:Economico/Gastos/Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]
      - [rdfs:label,vocab:id]
      - [rdfs:comment,vocab:descripcion]

      - [vocab:descripcion,$(Descripcion Centro),xsd:string]
      - [vocab:id,$(Centro),xsd:string]
      - [owl:sameAs,$(wikicentro)~iri]

    
      - p: vocab:Centro
        o:
          - mapping: triplesmap4
            condition:
              function: equal
              parameters:
                - [str1,$(Centro)]
                - [str2,$(Centro)]


  triplesmap4:
    sources:
      - [ingresos-with-links.csv~csv]
    s: default:Economico/Ingresos/Centro/$(Descripcion Centro)
    po:
      - [a,vocab:Centro]
      - [rdfs:label,vocab:id]
      - [rdfs:comment,vocab:descripcion]
      - [owl:inverseOf,vocab:tieneEconomico]

      - [vocab:descripcion,$(Descripcion Centro),xsd:string]
      - [vocab:id,$(Centro),xsd:string]
      - [vocab:tieneEconomico,vocab:tieneCentro]  #DOUBT ABOUT SYNTAX
      - [owl:sameAs,$(wikicentro)~iri]


  triplesmap5:
    sources:
      - [gastos-with-links.csv~csv]
    s: default:Economico/Gastos/$(Gastos)
    po:
      - [a,vocab:Gastos]
      - [rdfs:subClassOf,Economico]
      - [rdfs:label,vocab:id]
      - [rdfs:comment,vocab:descripcion]
      - [owl:inverseOf,vocab:tieneEconomico]
      - [vocab:tieneEconomico,vocab:tieneCentro]  #DOUBT ABOUT SYNTAX

      - [vocab:tieneSeccion,$(Descripcion Seccion),xsd:string]
      - [vocab:id,$(Seccion),xsd:string] 
      - [vocab:descripcion,$(Descripcion Seccion),xsd:string] 

      - [vocab:tienePrograma,$(Descripcion Programa),xsd:string]
      - [vocab:id,$(Programa),xsd:string] 
      - [vocab:descripcion,$(Descripcion Programa),xsd:string] 

      - [vocab:tieneCentro,$(Descripcion Centro),xsd:string]
      - [vocab:id,$(Centro),xsd:string] 
      - [vocab:descripcion,$(Descripcion Centro),xsd:string] 

      - [vocab:tieneCapitulo,$(Descripcion Capitulo),xsd:string]
      - [vocab:id,$(Capitulo),xsd:string] 
      - [vocab:descripcion,$(Descripcion Capitulo),xsd:string] 

      - [vocab:creditoGastado,$(OBL_RECONOC),xsd:double]
      - [vocab:creditoDispuesto,$(C_DISPUESTO),xsd:double]

      - [owl:sameAs,$(wikiseccion)~iri] #DOUBT ABOUT PLACEMENT, BEFORE SECCION WAS A CLASS



    triplesmap6:
    sources:
      - [ingresos-with-links.csv~csv]
    s: default:Economico/Ingresos/$(ingresos)
    po:
      - [a,vocab:Ingresos]
      - [rdfs:subClassOf,Economico]
      - [rdfs:label,vocab:id]
      - [rdfs:comment,vocab:descripcion]

      - [vocab:tieneCentro,$(Descripcion Centro),xsd:string]
      - [vocab:id,$(Centro),xsd:string] 
      - [vocab:descripcion,$(Descripcion Centro),xsd:string] 

      - [vocab:tieneCapitulo,$(Descripcion Capitulo),xsd:string]
      - [vocab:id,$(Capitulo),xsd:string]  
      - [vocab:descripcion,$(Descripcion Capitulo),xsd:string] 

      - [vocab:previsionIngresos,$(PREV.DEFINITIV),xsd:double]
      - [vocab:recaudado,$(RECAUDADO),xsd:double]   



